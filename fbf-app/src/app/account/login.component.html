<div class="container center-align">
    <form #loginForm="ngForm" novalidate>
    <div>
        <p>Login to your account</p>
        <div class="row">
            <span class="login-error" *ngIf="showError">{{message}}</span>
            <br>
            <mat-form-field class="margin-right-tenpixel" appearance="outline">
                <mat-label>User Name</mat-label>
                <input type="text" matInput name="username" [(ngModel)]="username" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="margin-right-tenpixel" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput name="password" [(ngModel)]="password" required>
            </mat-form-field>
        </div>
    </div>
    <div>
        <button mat-raised-button [disabled]="loginForm.invalid" (click)="logIn()">Login</button>
    </div>
</form>
</div>
