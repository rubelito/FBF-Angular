<div class="container center-align">
    <a [routerLink]="['/maintenance']">Back</a>
    <br>
    <mat-form-field class="margin-right-tenpixel">
        <input type="text" matInput placeholder="Filter" [(ngModel)]="searchFilter" (keyup)="onFilterChanged()" autocomplete="off">
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button (click)="openAddDialog()">Add</button>
    <br>
    <table mat-table [dataSource]="records" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.Id}}</td>
        </ng-container>

        <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.Address}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <span (click)="openEditDialog(element)" class="hand-curson green-background">Edit</span>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
