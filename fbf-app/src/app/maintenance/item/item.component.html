<a [routerLink]="['/maintenance']">Back</a>
<br>
<br>
<mat-form-field>
    <input type="text" matInput autocomplete="off" placeholder="Filter"
     [(ngModel)]="filter" (keyup)="onFilter()">
</mat-form-field>
<br>
<button class="margin-right-tenpixel" mat-raised-button 
(click)="onClickAdd()">Add</button>
<br>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 30, 40, 50]" [showFirstLastButtons]="true" 
        [length]="totalRecords" [pageIndex]="currentPage" (page)="pageEvent($event)"> </mat-paginator>
<table mat-table [dataSource]="records" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.Id}}</td>
    </ng-container>

    <ng-container matColumnDef="itemdesc">
        <th mat-header-cell *matHeaderCellDef>Item Desc</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="measuredby">
        <th mat-header-cell *matHeaderCellDef>Measured By</th>
        <td mat-cell *matCellDef="let element">{{element.MeasuredBy}}</td>
    </ng-container>

    <ng-container matColumnDef="stocks">
        <th mat-header-cell *matHeaderCellDef>Stocks</th>
        <td mat-cell *matCellDef="let element">{{element.Qty}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <span (click)="openEditDialog(element)" class="hand-curson green-background">Edit</span>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
